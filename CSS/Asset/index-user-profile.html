<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile Dropdown</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f4f4;
        }

        .navbar {
            width: 100%;
            height: 60px;
            background: white;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 0 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .profile-container-a {
            position: relative;
            cursor: pointer;
        }

        .profile-icon-a {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #ddd;
            transition: 0.3s;
        }

        .profile-icon-a:hover {
            border-color: #007bff;
        }

        .dropdown-menu-a {
            position: absolute;
            top: 60px;
            right: 0;
            background: white;
            width: 200px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            display: none;
            overflow: hidden;
            z-index: 1000;
        }

        .dropdown-menu-a.active {
            display: block;
        }

        .dropdown-menu-a a {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px;
            text-decoration: none;
            color: #333;
            transition: 0.3s;
        }

        .dropdown-menu-a a:hover {
            background: #007bff;
            color: white;
        }

        .dropdown-menu-a a i {
            font-size: 18px;
        }

        .dropdown-divider-a {
            height: 1px;
            background: #ddd;
            margin: 5px 0;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <div class="profile-container-a" onclick="toggleDropdown()">
            <img src="https://i.pravatar.cc/50" alt="User" class="profile-icon-a">
            <div class="dropdown-menu-a" id="dropdownMenu-a">
                <a href="#"><i class="fas fa-user"><span id="user" class="message">Hello, < email-id ></Email-id></span></i></a>
                <a href="#"><i class="fas fa-cog"></i> Settings</a>
                <a href="#"><i class="fas fa-info-circle"></i> User Info</a>
                <a href="#"><i class="fas fa-question-circle"></i> Help</a>
                <div class="dropdown-divider"></div>
                <a href="#"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </div>
        </div>
    </div>

    <script>
        function toggleDropdown() {
            document.getElementById("dropdownMenu-a").classList.toggle("active");
        }

        // Close dropdown when clicking outside
        document.addEventListener("click", function(event) {
            let dropdown = document.getElementById("dropdownMenu-a");
            let profileContainer = document.querySelector(".profile-container-a");

            if (!profileContainer.contains(event.target)) {
                dropdown.classList.remove("active");
            }
        });
    </script>

</body>
</html>
