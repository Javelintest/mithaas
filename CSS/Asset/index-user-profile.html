<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <link rel="stylesheet" href="./index.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.5.0/mdb.min.css" rel="stylesheet" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.5.0/mdb.min.js"></script>
    <link rel="stylesheet" href="CSS/Button.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        .navbar {
            width: 100%;
            height: 60px;
            background: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .logo-name {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-image img {
            width: 40px;
            height: 40px;
        }

        .profile-container-a {
            position: relative;
            cursor: pointer;
        }

        .profile-icon-a {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #ddd;
            transition: 0.3s;
        }

        .profile-icon-a:hover {
            border-color: #007bff;
        }

        .dropdown-menu-a {
            position: absolute;
            top: 60px;
            right: 0;
            background: white;
            width: 200px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            display: none;
            overflow: hidden;
            z-index: 1000;
        }

        .dropdown-menu-a.active {
            display: block;
        }

        .dropdown-menu-a a {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px;
            text-decoration: none;
            color: #333;
            transition: 0.3s;
        }

        .dropdown-menu-a a:hover {
            background: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo-name">
            <div class="logo-image">
                <img src="Images/Logo.svg" alt="">
            </div>
            <span class="logo_name">Javelin</span>
        </div>
        <div class="profile-container-a" onclick="toggleDropdown()">
            <img src="https://i.pravatar.cc/50" alt="User" class="profile-icon-a">
            <div class="dropdown-menu-a" id="dropdownMenu-a">
                <a href="#"><i class="fas fa-user"></i> <span id="usera">Hello, < email-id ></span></a>
                <a href="#"><i class="fas fa-cog"></i> Settings</a>
                <a href="#"><i class="fas fa-info-circle"></i> User Info</a>
                <a href="#"><i class="fas fa-question-circle"></i> Help</a>
                <div class="dropdown-divider"></div>
                <a href="#"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </div>
        </div>
    </div>
    
    <center>
        <div style="margin:100px">
            <span id="user" class="message">Hello, < email-id ></span>
            <div class="success"><span>Welcome to Javelin, You are successfully logged in!!!</span></div><br/>
            <button class="btn btn-danger" onclick="logout()">Logout</button>
            <button class="BUTTON01"><a href="home.html">Go To Your Dashboard</a></button>
        </div>
    </center>
    
    <script>
        function toggleDropdown() {
            document.getElementById("dropdownMenu-a").classList.toggle("active");
        }

        document.addEventListener("click", function(event) {
            let dropdown = document.getElementById("dropdownMenu-a");
            let profileContainer = document.querySelector(".profile-container-a");

            if (!profileContainer.contains(event.target)) {
                dropdown.classList.remove("active");
            }
        });
    </script>
    
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-auth.js"></script>
    
    <script src="firebase.js"></script>
    <script src="welcome.js"></script>
</body>
</html>
